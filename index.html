<section id="order" class="section">
    <h2>Order Form</h2>
    <p>Submit your order and we will contact you for confirmation.</p>

    <form id="orderForm">
        <label>Name:</label>
        <input type="text" name="customer_name" required>

        <label>Email:</label>
        <input type="email" name="customer_email" required>

        <label>Contact Number:</label>
        <input type="text" name="customer_contact" required>

        <label>Select Cake:</label>
        <select name="cake_type">
            <option>Single Order - ₱550</option>
            <option>Double Order - ₱450</option>
            <option>5 Orders - ₱360</option>
        </select>

        <label>Quantity:</label>
        <input type="number" name="quantity" min="1" value="1" required>

        <label>Mode of Payment:</label>
        <select name="payment_method" required>
            <option value="GCash">GCash</option>
            <option value="Maya">Maya</option>
            <option value="BDO">BDO</option>
        </select>

        <label>Notes (Optional):</label>
        <textarea name="notes" placeholder="Pickup date, customization, etc."></textarea>

        <!-- Hidden field for the tracking number -->
        <input type="hidden" name="tracking_number" id="tracking_number">

        <button type="submit" class="cta-btn">Submit Order</button>
    </form>
</section>
